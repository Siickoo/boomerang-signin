        function getSignedInUsers() {
            return JSON.parse(localStorage.getItem("signedInUsers")) || [];
        }
        
        function saveSignedInUsers(users) {
            localStorage.setItem("signedInUsers", JSON.stringify(users));
        }
        
        function showSignIn() {
            document.getElementById("signInDiv").style.display = "block";
            document.getElementById("signOutDiv").style.display = "none";
        }
        
        function showSignOut() {
            let users = getSignedInUsers();
            let select = document.getElementById("signOutSelect");
            select.innerHTML = "";
            users.forEach(user => {
                let option = document.createElement("option");
                option.textContent = user;
                select.appendChild(option);
            });
            
            document.getElementById("signInDiv").style.display = "none";
            document.getElementById("signOutDiv").style.display = users.length ? "block" : "none";
        }
        
        function showWhosIn() {
            let users = getSignedInUsers();
            document.getElementById("whoIsInList").innerHTML = users.length ? "<b>Currently Signed In:</b><br>" + users.join("<br>") : "No one is currently signed in.";
        }
        
        function signIn() {
            let name = document.getElementById("nameInput").value.trim();
            if (name) {
                let users = getSignedInUsers();
                if (!users.includes(name)) {
                    users.push(name);
                    saveSignedInUsers(users);
                    alert(name + " signed in successfully!");
                } else {
                    alert("You're already signed in!");
                }
            }
            document.getElementById("nameInput").value = "";
        }
        
        function signOut() {
            let select = document.getElementById("signOutSelect");
            let selectedName = select.value;
            let users = getSignedInUsers().filter(user => user !== selectedName);
            saveSignedInUsers(users);
            alert(selectedName + " signed out successfully!");
            showSignOut();
        }
    </script>
</body>
</html>
